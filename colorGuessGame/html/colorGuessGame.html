<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../css/colorGuessGame.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Abel|Lobster|Raleway|Kurale" rel="stylesheet">

<body>
    <!--[if lt IE 7]>

    <div class="wrapper">
        <div class="header box">
            <h1>
                <span id="pickedColorSpan"></span>
            </h1>
            <h1>Color Guessing Game</h1>
        </div>
        <div class="divider">
            <div class="modeSection">
                <button id="newColors" class="button">New Colors</button>
                <h3>Difficulty:</h3>
                <button id="buttonEasy" class="button mode">Easy</button>
                <button id="buttonHard" class="button mode">Hard</button>
            </div>
        </div>

        <div class="guess">
            <div class="guessingBody">
                <div class="colorBox one"></div>
                <div class="colorBox two"></div>
                <div class="colorBox three"></div>
                <div class="colorBox four"></div>
                <div class="colorBox five"></div>
                <div class="colorBox six"></div>
                <span class="correct answer">Correct!</span>
            </div>
        </div>
        <div class="footer box">
            <div class="trademark">
                <h2>Built by
                    <a href="https://www.powerofgoose.com" target="_blank">Jonathan Sexton</a>
                </h2>
            </div>
            <div id="social">
                <a href="https://github.com/JS-goose" target="_blank">
                    <i class="fab fa-github-square"></i>
                </a>
                <a href="https://www.linkedin.com/in/jj-goose/" target="_blank">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://twitter.com/jj_goose" target="_blank">
                    <i class="fab fa-twitter-square"></i>
                </a>
            </div>
        </div>
    </div>
    <script src="../js/colorGuessGame.js"></script>

</body>
