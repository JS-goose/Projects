<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>fCC Survey Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <main id="main">
        <header id="title">Survey Form</header>
        <p id="description">Let us know how we can improve freeCodeCamp</p>

        <section id="form-container">
            <form action="submit" id="survey-form">
                <ul id="form-list">
                    <li><label for="name">Name</label>
                        <input type="text" id="name" placeholder="Jonathan Sexton">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="me@jonathansexton.me">
                    </li>
                    <li>
                        <label for="age">Age</label>
                        <input type="number" id="number" placeholder="Enter your age">
                    </li>
                    <li>
                        <label for="role-select">Which best describes your current role?</label>
                        <select name="role-select" id="role-select">
                            <option value="" disabled>Select one</option>
                            <option value="student">Student</option>
                            <option value="full time">Full Time Job</option>
                            <option value="full time learner">Full Time Learner</option>
                            <option value="prefer not to say">Prefer Not to Say</option>
                            <option value="other">Other</option>
                        </select>
                    </li>
                    <li>
                        <fieldset>
                            <legend>How likely are you to recommend freeCodeCamp to a friend?</legend>

                            <input type="radio" name="selection" value="definitely" id="definitely" checked>
                            <label for="definitely">Definitely</label>
                            <input type="radio" name="selection" value="maybe" id="maybe">
                            <label for="maybe">Maybe</label>
                            <input type="radio" name="selection" value="not sure" id="not sure">
                            <label for="not sure">Not Sure</label>
                        </fieldset>
                    </li>
                    <li>
                        <label for="like-selection">Which do you like most in FCC?</label>
                        <select name="like-selection" id="like-selection">
                            <option value="" disabled>Select one</option>
                            <option value="student">Challenges</option>
                            <option value="full time">Projects</option>
                            <option value="full time learner">Community</option>
                            <option value="prefer not to say">Open Source</option>
                        </select>
                    </li>
                    <li>
                        <input type="checkbox" name="" id="">
                    </li>
                </ul>
            </form>
        </section>

        <script src="" async defer></script>
    </main>
</body>

</html>
